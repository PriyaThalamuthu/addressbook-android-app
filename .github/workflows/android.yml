name: Android CI

on:
  push:
    branches: [ "master" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    - name: Run Tests
      run: bash ./gradlew test --stacktrace 
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build APK
      run: ./gradlew :app:assembleRelease
    - name: Upload APK
      uses: actions/upload-artifact@v1
      with:
        name: Addressbook_1.0.apk
        path: app/build/outputs/apk/release/Addressbook_1.0.apk
